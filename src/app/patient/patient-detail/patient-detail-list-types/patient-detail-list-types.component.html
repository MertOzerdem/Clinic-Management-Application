<p-table [value]="types">
    <ng-template pTemplate="header">
        <tr>
            <th>TYPE ID</th>
            <th>TYPE FEE</th>
            <th>TYPE NAME</th>
        </tr>
    </ng-template>  
    <ng-template pTemplate="body" let-types>
        <tr>
                <!-- <a [routerLink] = "['/patients', filteredPatients.patientId]">
                    {{filteredPatients.patientId}}
                </a> -->
            <td>{{types.serviceTypeId}}</td>
            <td>{{types.fee}}</td>
            <td>{{types.type}}</td>
        </tr>
    </ng-template>
  </p-table>
